commands:
  actionbar:
    key: "ActionBar"
    description: "Envie um mensagem em ActionBar para todos do servidor."
    usage: "&cUse '/actionbar <mensagem>'."
    alias: ["action", "ab"]
    permission-setting:
      permission: "system.commands.actionbar"
      message: "&cVocê não possui permissão para executar esse comando."
